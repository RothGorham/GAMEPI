<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para o Jogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carregando o Jogo</h1>
        <div class="loader"></div>
        <p>Você será redirecionado para o jogo em alguns segundos...</p>
        <p>Se o redirecionamento automático não funcionar, clique no botão abaixo:</p>
        <a href="./GAME PROJETO 12_10/index.html" class="button" id="manual-link">Abrir o Jogo</a>
    </div>

    <script>
        // Tentar redirecionar automaticamente após 3 segundos
        setTimeout(function() {
            window.location.href = "./GAME PROJETO 12_10/index.html";
        }, 3000);

        // Adicionar evento de clique ao botão manual
        document.getElementById("manual-link").addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = "./GAME PROJETO 12_10/index.html";
        });
    </script>
</body>
</html>
